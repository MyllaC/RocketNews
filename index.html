<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100&family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img id="LogoImage" src="assets/logo.svg" alt="Logo RockeNews" />
      </div>

      <div class="imageAside">
        <img
          id="imageAside"
          src="assets/read_news.jpg"
          alt="Imagem homem lendo notícias"
        />
      </div>
      <div class="container">
        <h1 id="titulo">Atualize ideias e informações em 5 minutos.</h1>
        <p id="texto1">
          Tudo que você precisa saber para começar seu dia bem e informado
        </p>
        <p id="texto2">
          Noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. 
          </br>
          Perfeito para se preparar para codar ☕
        </p>

        <p id="textEmail">Insira seu e-mail:</p>

        <fieldset form="contato" name="input-contact" method="post" id="userEmail">
          <input
            name="inputEmail"
            id="inputEmail"
            class="emailBox"
            type="email"
            required
            placeholder="email@seudominio.com"
          />
          <button type="submit" form="contato" class="emailSubmitButton" id="emailButton" onclick="enviarEmail()">
            <svg
              class="emailSubmitButton"
              id="send"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-send"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </fieldset>

        <div class="lerPrimeiro">
          <p id="textoLerPrimeiro">
            <a id="linkForTheWebsite" href="https://www.rocketseat.com.br/" target="_blank">Deixe-me ler primeiro</a>
          </p>
          <svg
            id="arrow-right"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
